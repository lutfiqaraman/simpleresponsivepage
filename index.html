<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">

        <div class="logo">
            <h1>Simple Landing Page</h1>
        </div>

        <ul class="menu">
            <li><a href="#" class="on">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="borders"></div>

        <p>
            <img src="img/img.jpg" alt="image">
        </p>

        <p>
            This is a simple landing page. The total width of the page is 940 px. The page contains a logo, a menu,
            an image, a small paragraph and a footer.
        </p>

        <footer>
            <ul class="social">
                <li class="facebook"><a href="#"><i class="fa fa-facebook-square fa-3x"></i></a></li>
                <li class="google-plus"><a href="#"><i class="fa fa-google-plus-square fa-3x"></i></a></li>
                <li class="linkedin"><a href="#"><i class="fa fa-linkedin-square fa-3x"></i></a></li>
                <li class="twitter"><a href="#"><i class="fa fa-twitter-square fa-3x"></i></a></li>
            </ul>
        </footer>

    </div>
</body>
</html>
